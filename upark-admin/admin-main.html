<ion-view view-title="UPARK待審核清單">
  <ion-content>

    <ion-list>

      <div class="item item-divider">
        待審核車位群組
      </div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap"
        ng-repeat="item in admin.pending_items | filter:{upark_type:'1'}:true" href="#/app/share-admin-group-pending/{{item.upark_check_id}}">
        <img ng-src="{{item.photo_1 | iconPath}}">
        <h2>{{item.addr}}</h2>
        <span> 車位數：{{item.upark_count}} 個</span>
        <p>申請時間: <span am-time-ago="item.create_time"></span></p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

      <div class="item item-divider">
        待審核車位
      </div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap"
        ng-repeat="item in admin.pending_items | filter:{upark_type:'0'}:true" href="#/app/share-admin-pending/{{item.upark_check_id}}">
        <img ng-src="{{item.photo_1 | iconPath}}">
        <h2>{{item.addr}}</h2>
        <span> 車位數：{{item.upark_count}} 個</span>
        <p>申請時間: <span am-time-ago="item.create_time"></span></p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

      <!--ion-infinite-scroll on-infinite="goInfinite()"></ion-infinite-scroll-->
    </ion-list>

    <!--div class="card" ng-hide="ctrl.items">
      無資料
    </div-->

  </ion-content>
</ion-view>
