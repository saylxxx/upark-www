<ion-view view-title="我的停車場">
  <ion-content>
    <button class="button button-block button-royal" ng-click="changeView('/app/share-group-create')">新增車位群組</button>

    <ion-list>
      <div class="item item-divider">
        可用車位群組 (已開放)
      </div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap"
        ng-repeat="item in user.upark_owner_groups | filter:{upark_type:'1', status:'0'}:true" href="#/app/upark-item-group/{{item.upark_group_id}}">
        <img ng-src="{{item.photo_1 | iconPath}}">
        <h2>{{item.addr}}</h2>
        <span> 車位數：{{item.upark_count}} 個</span>
        <p>建立時間: <span am-time-ago="item.create_time"></span></p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <div class="item item-divider">
        可用車位群組 (未開放)
      </div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap"
        ng-repeat="item in user.upark_owner_groups | filter:{upark_type:'1', status:'4'}:true" href="#/app/upark-item-group/{{item.upark_group_id}}">
        <img ng-src="{{item.photo_1 | iconPath}}">
        <h2>{{item.addr}}</h2>
        <span> 車位數：{{item.upark_count}} 個</span>
        <p>建立時間: <span am-time-ago="item.create_time"></span></p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

      <div class="item item-divider">
        審核中
      </div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap"
        ng-repeat="item in user.upark_check_items | filter:{upark_type:'1', status:'4'}:true" href="#/app/share-group-pending/{{item.upark_check_id}}">
        <img ng-src="{{item.photo_1 | iconPath}}">
        <h2>{{item.addr}}</h2>
        <span> 車位數：{{item.upark_count}} 個</span>
        <p>申請時間: <span am-time-ago="item.create_time"></span></p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <div class="item item-divider">
        待審核車位群組
      </div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap"
        ng-repeat="item in user.upark_check_items | filter:{upark_type:'1', status:'0'}:true" href="#/app/share-group-pending/{{item.upark_check_id}}">
        <img ng-src="{{item.photo_1 | iconPath}}">
        <h2>{{item.addr}}</h2>
        <span> 車位數：{{item.upark_count}} 個</span>
        <p>申請時間: <span am-time-ago="item.create_time"></span></p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <!--div class="item item-divider">
        審核不通過車位
      </div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap"
        ng-repeat="item in user.upark_check_items | filter:{upark_type:'1', status:'2'}:true" href="#/app/share-pending/{{item.upark_check_id}}">
        <img ng-src="img/ionic.png">
        <h2>{{item.addr}}</h2>
        <p>記錄時間: <span am-time-ago="item.create_time"></span></p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item-->

      <!--ion-infinite-scroll on-infinite="goInfinite()"></ion-infinite-scroll-->
    </ion-list>

    <!--div class="card" ng-hide="ctrl.items">
      無資料
    </div-->

  </ion-content>
</ion-view>
