<ion-view>
  <ion-nav-title>
    <div class="bar bar-header">
      <addr-luncher></addr-luncher>
      <div class="h1 title">待審核車位群組資訊</div>
      <!--button class="button button-clear button-positive" ng-click="edit()" ng-hide="mode.edit">Lock</button-->
    </div>
  </ion-nav-title>
    <ion-content class="padding">

      <progress-item model="item"></progress-item>

      <div class="item item-body">

        <div class="list card">
          <div class="item item-divider">
            申請時間
          </div>
          <div class="item item-body">
            <p>{{item.create_time | dateInMillis | date:"yyyy/MM/dd 'at' h:mma"}}</p>
          </div>
        </div>

        <div class="list card" ng-show="item.status == 4">
          <!--form name="myForm" novalidate>
            <div>
              <div class="item item-divider">
                <i class="icon ion-ios-pricetag-outline"></i> 審核結果
              </div>
              <label class="item item-input item-stacked-label form-group" ng-class="{ 'has-error': myForm.report.$touched && myForm.report.$invalid }">
                <span class="input-label">通過與否原因</span>
                <input type="text" placeholder="請輸入.." ng-model="item.report"
                  name="report" class="form-control"
                  ng-minlength="10"
                  ng-maxlength="50"
                  required>
                <div class="help-block" ng-messages="myForm.report.$error" ng-if="myForm.report.$touched">
                  <div class="form-error" ng-message="minlength">請輸入通過與否原因 (至少10個字元)</div>
                  <div ng-messages-include="templates/form-errors.html"></div>
                </div>
              </label>
            </div>
          </form-->
          <div class="row">
            <div class="col col-30 col-offset-10">
              <button class="button button-block button-balanced"
                ng-click="checkOk()">通過</button>
            </div>
            <div class="col col-50">
              <button class="button button-block button-assertive"
                ng-click="checkKo()">不通過</button>
            </div>
          </div>
        </div>

        <div class="list card">
          <div class="item item-divider">
            車位照片
          </div>
          <div class="item item-body">
            <img ng-src="{{item.photo_1 | photoPath}}" class="full-image">
          </div>
        </div>

        <div>
          <div class="list card">
            <div class="item item-divider">
              <i class="icon ion-ios-pricetag-outline"></i> 車位群組資訊
            </div>
            <div class="item item-body">
              <label class="item item-input item-stacked-label">
                <span class="input-label">車位群組地址</span>
                <p>{{item.addr}}</p>
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">車位數</span>
                <p>{{item.upark_count}}</p>
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">車位群組描述</span>
                <p>{{item.descriptions_1}}</p>
              </label>
              <label class="item item-input item-stacked-label form-group" ng-class="{ 'has-error': myForm.district.$touched && myForm.district.$invalid }">
                <span class="input-label">大樓/地區名稱</span>
                <p>{{item.district}}</p>
              </label>
            </div>
          </div>
          <div class="list card">
            <div class="item item-divider">
              <i class="icon ion-ios-pricetag-outline"></i> 連絡資訊
            </div>
            <label class="item item-input item-stacked-label">
              <span class="input-label">手機號碼</span>
              <p>{{item.mobile}}</p>
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">電子信箱</span>
              <p>{{item.email}}</p>
            </label>
          </div>
          <div class="list card">
            <div class="item item-divider">
              <i class="icon ion-ios-pricetag-outline"></i> 註記事項
            </div>
            <div class="item item-body">
              <div>
                <p>{{item.remarks}}</p>
              </div>
            </div>
          </div>
        </div>


  </ion-content>
</ion-view>
