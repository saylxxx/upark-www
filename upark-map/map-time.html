<ion-view view-title="UPARK">
  <ion-content>
    <div class="bar bar-subheader">
      <h1 class="title">設定停車時間</h1>
    </div>

    <div class="content has-subheader">
      <div class="list">
        <label class="item item-input item-stacked-label card">
          <i class="icon ion-ios-clock-outline placeholder-icon"></i>
          <span class="input-label">開始時間</span>
          <input type="datetime-local" placeholder="開始時間">
        </label>

        <label class="item item-input item-stacked-label card">
          <i class="icon ion-ios-clock-outline placeholder-icon"></i>
          <span class="input-label">結束時間</span>
          <input type="datetime-local" placeholder="結束時間">
        </label>
      </div>

      <div class="row">
        <div class="col col-30 col-offset-20">
          <button class="button button-block button-light">取消</button>
        </div>
        <div class="col col-50">
          <button class="button button-block button-light">確定</button>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
